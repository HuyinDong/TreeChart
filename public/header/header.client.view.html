<h1 class="md-title">Select Options:</h1>
<div layout="row" >
    <div flex>
        <md-input-container id = "vendor">
            <label>Vendor Name</label>
            <input type="text" ng-model ="object.vendor">
        </md-input-container>
    </div>

    <div flex>
        <md-input-container>
            <label>Product Name</label>
            <md-select ng-model="object.selected">
                <md-option ng-repeat="product in object.products track by product.prod_name" value="{{product.prod_name}}">
                    {{product.prod_name}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>
</div>

<md-button class="md-raised md-primary" ng-click="getTreeChart()">Get TreeChart</md-button>
</div>
