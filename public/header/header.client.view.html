
<div layout="row" style = "width:1000px; margin:0 auto">


    <div flex = "15">
        <h3 class="md-title" style = "margin-top:30px">Select Options:</h3>
    </div>
    <div flex>
        <md-input-container >
            <label>Vendor Name</label>
            <input type="text" id = "vendor" ng-model ="object.selectedVendor" list="vendorList">
            <datalist id="vendorList" >
                <option ng-repeat="v in object.vendor" value="{{v}}">
            </datalist>
        </md-input-container>
    </div>

    <div flex>
        <md-input-container>
            <label>Product Name</label>
            <md-select ng-model="object.selected">
                <md-option ng-repeat="product in object.products track by product.prod_name" value="{{product.prod_name}}">
                    {{product.prod_name}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>

    <div flex>
        <md-input-container>
            <label>Version Number(Optional)</label>
            <input type="text" id = "filter" ng-model ="object.filter" list = "versionNumList">
            <datalist id="versionNumList" >
                <option ng-repeat="v in object.versionNum track by v.vers_num" value="{{v.vers_num}}">
            </datalist>
        </md-input-container>
    </div>
    <md-button class="md-raised md-primary" ng-click="getTreeChart()" style = "width:120px;height:30px;margin-top:20px">Get Exploits</md-button>
</div>
